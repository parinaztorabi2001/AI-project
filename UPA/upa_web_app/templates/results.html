<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - UPA System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <i class="fas fa-brain"></i> UPA System
            </a>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/results" class="active"><i class="fas fa-chart-bar"></i> Results</a>
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="card">
            <h1><i class="fas fa-chart-bar"></i> UPA Experiment Results</h1>

            <div id="resultsContainer">
                <div class="loading-state" id="loadingState">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading results...</p>
                    </div>
                </div>

                <div id="resultsContent" style="display: none;">
                    <!-- Results will be dynamically loaded here -->
                </div>

                <div id="noResults" style="display: none; text-align: center; padding: 40px;">
                    <i class="fas fa-chart-line" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
                    <h2>No Results Available</h2>
                    <p>Run an experiment from the home page to see results here.</p>
                    <a href="/" class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>UPA System - Breast Cancer Wisconsin Diagnostic Analysis</p>
            <p>Based on Nature Communications (2023) 14:6608</p>
            <div class="footer-links">
                <a href="/about"><i class="fas fa-info-circle"></i> About</a>
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="mailto:contact@example.com"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load results from localStorage
            const results = localStorage.getItem('upaResults');
            const resultsTime = localStorage.getItem('upaResultsTime');

            if (!results) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            const data = JSON.parse(results);

            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resultsContent').style.display = 'block';

            // Build results page
            const resultsContent = document.getElementById('resultsContent');

            // Header with timestamp
            resultsContent.innerHTML = `
                <div class="results-header">
                    <div class="experiment-info">
                        <p><i class="fas fa-clock"></i> Experiment Time: ${resultsTime || 'Unknown'}</p>
                        <p><i class="fas fa-sliders-h"></i> Shift Severity: ${data.shift_severity || 0.4}</p>
                    </div>
                </div>

                <div class="results-grid">
                    <!-- Performance Plot -->
                    <div class="result-section">
                        <h2><i class="fas fa-chart-line"></i> Performance Analysis</h2>
                        <div class="plot-container">
                            <img src="${data.plot}" alt="Performance Plot" style="width: 100%; border-radius: 10px;">
                        </div>
                    </div>

                    <!-- Metrics Comparison -->
                    <div class="result-section">
                        <h2><i class="fas fa-balance-scale"></i> Metrics Comparison</h2>
                        <div class="metrics-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Metric</th>
                                        <th>Original</th>
                                        <th>After Shift</th>
                                        <th>After UPA</th>
                                        <th>Improvement</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${generateMetricsRows(data)}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Confusion Matrices -->
                    <div class="result-section">
                        <h2><i class="fas fa-th"></i> Confusion Matrices</h2>
                        <div class="confusion-matrices">
                            ${generateConfusionMatrices(data.confusion_matrices)}
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="result-section">
                        <h2><i class="fas fa-chart-pie"></i> Visual Analysis</h2>
                        <div class="charts-container">
                            <div class="chart-wrapper">
                                <canvas id="metricsChart"></canvas>
                            </div>
                            <div class="chart-wrapper">
                                <canvas id="improvementChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="result-section">
                        <h2><i class="fas fa-file-alt"></i> Summary Report</h2>
                        <div class="summary-report">
                            ${generateSummary(data)}
                        </div>
                    </div>
                </div>

                <div class="action-buttons" style="margin-top: 30px;">
                    <button onclick="downloadReport()" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download Full Report
                    </button>
                    <button onclick="runNewExperiment()" class="btn btn-success">
                        <i class="fas fa-redo"></i> Run New Experiment
                    </button>
                    <button onclick="shareResults()" class="btn btn-info">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                </div>
            `;

            // Create charts
            createMetricsChart(data);
            createImprovementChart(data);
        });

        function generateMetricsRows(data) {
            const metrics = ['sensitivity', 'specificity', 'accuracy', 'auc'];
            const metricNames = {
                'sensitivity': 'Sensitivity',
                'specificity': 'Specificity',
                'accuracy': 'Accuracy',
                'auc': 'AUC'
            };

            let rows = '';

            metrics.forEach(metric => {
                const original = data.original[metric];
                const shifted = data.shifted[metric];
                const corrected = data.corrected[metric];
                const improvement = corrected - shifted;

                rows += `
                    <tr>
                        <td><strong>${metricNames[metric]}</strong></td>
                        <td>${original.toFixed(4)}</td>
                        <td>${shifted.toFixed(4)}</td>
                        <td>${corrected.toFixed(4)}</td>
                        <td class="${improvement >= 0 ? 'positive' : 'negative'}">
                            ${improvement >= 0 ? '+' : ''}${improvement.toFixed(4)}
                        </td>
                    </tr>
                `;
            });

            return rows;
        }

        function generateConfusionMatrices(matrices) {
            return `
                <div class="matrix-grid">
                    <div class="matrix">
                        <h3>Original</h3>
                        <div class="matrix-values">
                            <div class="matrix-cell tn">TN: ${matrices.original.tn}</div>
                            <div class="matrix-cell fp">FP: ${matrices.original.fp}</div>
                            <div class="matrix-cell fn">FN: ${matrices.original.fn}</div>
                            <div class="matrix-cell tp">TP: ${matrices.original.tp}</div>
                        </div>
                    </div>
                    <div class="matrix">
                        <h3>After Shift</h3>
                        <div class="matrix-values">
                            <div class="matrix-cell tn">TN: ${matrices.shifted.tn}</div>
                            <div class="matrix-cell fp">FP: ${matrices.shifted.fp}</div>
                            <div class="matrix-cell fn">FN: ${matrices.shifted.fn}</div>
                            <div class="matrix-cell tp">TP: ${matrices.shifted.tp}</div>
                        </div>
                    </div>
                    <div class="matrix">
                        <h3>After UPA</h3>
                        <div class="matrix-values">
                            <div class="matrix-cell tn">TN: ${matrices.corrected.tn}</div>
                            <div class="matrix-cell fp">FP: ${matrices.corrected.fp}</div>
                            <div class="matrix-cell fn">FN: ${matrices.corrected.fn}</div>
                            <div class="matrix-cell tp">TP: ${matrices.corrected.tp}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateSummary(data) {
            const improvement = {
                sens: data.corrected.sensitivity - data.shifted.sensitivity,
                spec: data.corrected.specificity - data.shifted.specificity,
                acc: data.corrected.accuracy - data.shifted.accuracy
            };

            return `
                <div class="summary-content">
                    <h3>Experiment Summary</h3>
                    <p>The UPA experiment successfully demonstrated the correction of performance drift caused by acquisition shift.</p>

                    <div class="summary-points">
                        <p><i class="fas fa-check-circle" style="color: #28a745;"></i>
                        <strong>Shift Severity:</strong> ${data.shift_severity}</p>

                        <p><i class="fas fa-check-circle" style="color: #28a745;"></i>
                        <strong>UPA Effectiveness:</strong> ${(improvement.acc * 100).toFixed(1)}% accuracy recovery</p>

                        <p><i class="fas fa-check-circle" style="color: #28a745;"></i>
                        <strong>Balance Restoration:</strong> Sensitivity-Specificity difference reduced by ${(Math.abs(data.shifted.sensitivity - data.shifted.specificity) - Math.abs(data.corrected.sensitivity - data.corrected.specificity)).toFixed(4)}</p>

                        <p><i class="fas fa-check-circle" style="color: #28a745;"></i>
                        <strong>Final Performance:</strong> ${(data.corrected.accuracy * 100).toFixed(1)}% accuracy after correction</p>
                    </div>

                    <div class="conclusion">
                        <h4>Conclusion</h4>
                        <p>The Unsupervised Prediction Alignment algorithm effectively corrected performance drift without requiring new labeled data, demonstrating its practical utility for maintaining consistent diagnostic performance in clinical settings.</p>
                    </div>
                </div>
            `;
        }

        function createMetricsChart(data) {
            const ctx = document.getElementById('metricsChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Sensitivity', 'Specificity', 'Accuracy', 'AUC'],
                    datasets: [
                        {
                            label: 'Original',
                            data: [
                                data.original.sensitivity,
                                data.original.specificity,
                                data.original.accuracy,
                                data.original.auc
                            ],
                            backgroundColor: 'rgba(102, 126, 234, 0.8)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'After Shift',
                            data: [
                                data.shifted.sensitivity,
                                data.shifted.specificity,
                                data.shifted.accuracy,
                                data.shifted.auc
                            ],
                            backgroundColor: 'rgba(255, 107, 107, 0.8)',
                            borderColor: 'rgba(255, 107, 107, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'After UPA',
                            data: [
                                data.corrected.sensitivity,
                                data.corrected.specificity,
                                data.corrected.accuracy,
                                data.corrected.auc
                            ],
                            backgroundColor: 'rgba(76, 175, 80, 0.8)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        }

        function createImprovementChart(data) {
            const ctx = document.getElementById('improvementChart').getContext('2d');

            const improvements = [
                data.corrected.sensitivity - data.shifted.sensitivity,
                data.corrected.specificity - data.shifted.specificity,
                data.corrected.accuracy - data.shifted.accuracy,
                data.corrected.auc - data.shifted.auc
            ];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Δ Sensitivity', 'Δ Specificity', 'Δ Accuracy', 'Δ AUC'],
                    datasets: [{
                        label: 'Improvement from UPA',
                        data: improvements,
                        backgroundColor: improvements.map(val =>
                            val >= 0 ? 'rgba(76, 175, 80, 0.8)' : 'rgba(255, 107, 107, 0.8)'
                        ),
                        borderColor: improvements.map(val =>
                            val >= 0 ? 'rgba(76, 175, 80, 1)' : 'rgba(255, 107, 107, 1)'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        function downloadReport() {
            alert('Report download would start. In a real application, this would generate a PDF report.');
        }

        function runNewExperiment() {
            window.location.href = '/';
        }

        function shareResults() {
            alert('Share functionality would open sharing options.');
        }
    </script>

    <style>
        .results-header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .experiment-info {
            display: flex;
            gap: 30px;
        }

        .experiment-info p {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .result-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .plot-container {
            margin-top: 20px;
        }

        .metrics-table {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .positive {
            color: #28a745;
            font-weight: 600;
        }

        .negative {
            color: #dc3545;
            font-weight: 600;
        }

        .confusion-matrices {
            margin-top: 20px;
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .matrix {
            text-align: center;
        }

        .matrix h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .matrix-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .matrix-cell {
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .matrix-cell.tn {
            background: #d4edda;
            color: #155724;
        }

        .matrix-cell.fp {
            background: #f8d7da;
            color: #721c24;
        }

        .matrix-cell.fn {
            background: #fff3cd;
            color: #856404;
        }

        .matrix-cell.tp {
            background: #cce5ff;
            color: #004085;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-wrapper {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .summary-content {
            margin-top: 15px;
        }

        .summary-points {
            margin: 20px 0;
        }

        .summary-points p {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .conclusion {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-state i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .loading-state p {
            font-size: 1.2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .experiment-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</body>
</html>
